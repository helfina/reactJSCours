<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

  // Création de composant en créant des classes
  class Hello extends React.Component {

    constructor(props) {
      super(props);
      this.state = {
        text: "",
        texteExemple: "Texte d'exemple",
      };

      // Indispensable pour pouvoir manipuler le state depuis incrementCounter
      this.inputCreate = this.inputCreate.bind(this);
      this.handleChange = this.handleChange.bind(this);
    }

    render() {
      return (
        <div>
          <div>
            <p>Voici un input qui est lié au state texteExemple</p>
            <input type="text" value={this.state.texteExemple} onChange={this.handleChange}/>
            <p>Voici sa valeur {this.state.texteExemple}</p>
          </div>
          <div>
            <p>
              Créer un input de type texte qui permettra de saisir un texte et qui aura pour valeur le texte du state
            </p>
              <input type="text" value={this.state.text} onChange={this.inputCreate}/>

            <p>
              Créer une méthode "handleChange" qui sera déclenchée à chaque fois que le texte changera. Cette méthode
              sera appelée avec le déclencheur onChange de l'input.
            </p>
            <p>Afficher la valeur de texte ici : {this.state.text}</p>
          </div>
        </div>
      )
    }


      inputCreate(event){
        console.log(event);
        console.log(event.target.value);

          //je veux un nouvelle etat this.set
          this.setState({
              // state: this.state.text,
              text: event.target.value
          })

      }

      handleChange(event){
          console.log(event);
          console.log(event.target.value);

          //je veux un nouvelle etat this.set
          this.setState({
              // state: this.state.text,
              texteExemple: event.target.value
          })

      }

  }



  // Rendu dans le DOM
  ReactDOM.render(
    <Hello/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
