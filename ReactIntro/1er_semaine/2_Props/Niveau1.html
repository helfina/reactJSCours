<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

    class TextField extends  React.Component{
        render(){
            return(
                <form>
                    <label>un Label</label><br/>
                    <input type="text"/>
                </form>
            )
        }
    }
    class PrimaryButton  extends  React.Component{
        render(){
            return <button> tirelirpimpon</button>

        }
    }
    class Consigne extends React.Component {
      render() {

        // Notez que la balise div est indispensable. Il ne faut renvoyer qu'un seul composant parent.
        return (
            <div>

              <p><a href="https://fr.reactjs.org/docs/components-and-props.html">Documentation sur les composants et les props </a></p>
              <p>
                En vous basant sur les exemple TitleComponent et Consigne, créez votre propre component
                PrimaryButton qui contiendra un bouton simple avec un texte de votre choix.
              </p>

              <p>Depuis la classe Hello, appeler ce nouveau composant en vous inspirant des exemples</p>

              <p>Créer un nouveau composant TextField qui contiendra un input de type texte et un label de vos choix.</p>
              <p>Générer ce nouveau composant TextField depuis la classe Home deux fois.</p>

            </div>
        )
      }
    }

  class TitleComponent extends React.Component {
    render() {

      return (
        <h1>Ceci est un titre</h1>
      )
    }
  }

  // Création de composant en créant des classes
  class Hello extends React.Component {

    render() {
      return (
        <div>
            <h1> Un Titre </h1>
            <PrimaryButton/>
            <TextField/>
            <TextField/>
          <TitleComponent/>
          <Consigne/>
        </div>
      )
    }
  }

  // Rendu dans le DOM
  ReactDOM.render(
    <Hello/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
